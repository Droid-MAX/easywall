# documentation on https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions
# python versions can be found here: https://raw.githubusercontent.com/actions/python-versions/master/versions-manifest.json

name: Testing

on:
  push:
    branches: [$default-branch]
  pull_request:
    branches: [$default-branch]

jobs:
  python-testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - name: Check out the Repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python --version
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade coveralls pytest-cov pytest-flake8 pytest-mypy pytest
          pip install --upgrade -r requirements.txt

      - name: Prepare logfile
        run: |
          sudo touch /var/log/easywall.log
          sudo chown $(whoami): /var/log/easywall.log

      - name: Test using pytest
        run: |
          python3 setup.py pytest

      - name: Upload pytest test results
        uses: actions/upload-artifact@v2
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: coverage.xml
        if: ${{ always() }}

      - name: Coveralls coverage upload
        run: |
          coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}

  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the Repository
        uses: actions/checkout@v2

      - name: Run markdownlint (mdl)
        uses: bewuethr/mdl-action@master
        with:
          style-file: .github/workflows/markdownlint.rb

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the Repository
        uses: actions/checkout@v2

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@0.3.0
